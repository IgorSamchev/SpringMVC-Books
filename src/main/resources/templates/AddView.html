    <meta charset="UTF-8">
    <title>Add new Book</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/appJS.js}"></script>

</head>
<body>

<div align="center" id="addView">
    <div id="addNewBooks">
        <h1>Add Book</h1>
        <p>Title:
            <label for="titleID"></label>
            <input id="titleID" type="text" name="123" required minlength="3" maxlength="30"/>
        </p>
        <div id="titleError" class="error"></div>

        <p>Author:
            <label for="authorID"></label>
            <input id="authorID" type="text" value="" minlength="3" maxlength="20"/>
        </p>
        <div id="authorError" class="error"></div>

        <p>ISBN:
            <label for="isbnID"></label>
            <input id="isbnID" type="text" value="" minlength="3" maxlength="15"/>
        </p>
        <div id="isbnError" class="error"></div>

        <button id="addBookButton"
                class="btn btn-primary"
                onclick="addNewBook()">Add new Book
        </button>
        <button id="backToMenu"
                class="btn btn-success"
                onclick="MainMenu()">
            Back to Menu
        </button>

    </div>
</div>
</body>
