<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="shortcut icon" href="https://shillienjava.herokuapp.com/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mainTable" class="container-fluid">
    <br>
    <h1 class="h1Left" th:switch="${currentLanguage}">
        <span th:case="'en'">Logs</span>
        <span th:case="'ee'">Logid</span>
        <span th:case="'ru'">Логи</span>
    </h1>
    <a id="about" th:href="@{'/about'}"
       class="btn btn-info newBook" th:switch="${currentLanguage}">
        <span th:case="'en'">Back</span>
        <span th:case="'ee'">Tagasi</span>
        <span th:case="'ru'">Назад</span>
    </a>
    <table id="logTable" class="table table-hover">
        <thead>
        <tr class="header">
            <td><b th:text="${Date}"></b></td>
            <td><b th:text="${Time}"></b></td>
            <td><b th:text="${Message}"></b></td>
        </tr>
        </thead>
        <tr th:each="log : ${logs}">
            <td id="LogDate" th:text="${log.getDate()}">log</td>
            <td id="LogTime" th:text="${log.getTime()}">log</td>
            <td id="LogMessage" th:text="${log.getMessage()}">log</td>
        </tr>
    </table>
</div>
</body>
</html>
