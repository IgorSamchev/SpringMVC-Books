<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="shortcut icon" href="https://shillienjava.herokuapp.com/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<h1>
    <span th:text="#{registration}"></span>
    <a th:href="@{'/registration/?language=en'}">
        <img class="flag" src="https://shillienjava.herokuapp.com/images/engFlag.png" alt="ENG"></a>
    <a th:href="@{'/registration/?language=ru'}">
        <img class="flag" src="https://shillienjava.herokuapp.com/images/rusFlag.png" alt="RUS"></a>
    <a th:href="@{'/registration/?language=ee'}">
        <img class="flag" src="https://shillienjava.herokuapp.com/images/estFlag.png" alt="EST"></a>

</h1>
<form method="post" action="/addNewUserAndLogin" class="signIn">
    <p class="signForm">
        <span th:text="#{loginName}"></span>
        <label for="loginName"></label>
        <input id="loginName" type="text" name="name" required minlength="3" maxlength="15"/>
    </p>
    <div th:if="${Already_taken}" class="nameDuplicated">
        <span th:text="#{nameDuplicated}"></span>
    </div>

    <p class="signForm">
        <span th:text="#{loginPassword}"></span>
        <label for="loginPassword"></label>
        <input id="loginPassword" type="text" name="password" required minlength="1" maxlength="20"/>
    </p>
    <button class="btn btn-primary" type="submit"
            th:text="#{registration}"></button>

    <a class="btn btn-success" href="/books_list" th:text="#{backToMenu}"></a>
</form>

<script type="text/javascript" th:src="@{/js/jquery.tablesorter.js}"></script>
<script type="text/javascript" th:src="@{/js/appJS.js}"></script>
</body>
</html>
